<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    
<div class="parent">
    <div class="container">
        <div class="musicApp">

            <audio id="myaudio"></audio>

            <!--volume-->
            <!-- 
            <div class="volume">
                <img src="images/mins.png" id="volumedown">
                <input type="range" class="slider" id="volumeslider" 
                       min="0" max="100" value="100" step="1">
                <img src="images/plus.png" id="volumeup">
            </div>
            -->
            <!--volume-->
            <!--circle-->
            <div class="circle">
                <img src="" id="image">
                
            </div>
            <!--circle-->
            <!--details-->
            <div class="details text-center">
                <h3 id="actor"></h3>
                <h4 id="song"></h4>
            </div>
            <!--details-->
            <!--repeamute-->
            <div class="repeafull">
                <img src="images/repeat.png" id="repeat">
                <img src="images/full.png" id="full">
            </div>
            <!--repeamute-->
            <!--time-->
            <div class="time">
                <!--<div id="startime">00:00</div>-->
                <input type="range" class="seekslider" id="seekslider" 
                       min="0"  value="0">
                <!--<div id="currentime">02:55</div>-->
            </div>
            <!--time-->
            <!--buttons-->
            <div class="buttons">
                <button id="prev">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="playbtn">
                    <i class="fas fa-play" id="playicon"></i>
                </button>
                <button id="next">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <!--buttons-->

        </div>    
    </div>

</div>




    <script src="js/script.js"></script>
</body>
</html>
